<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Status Dogs</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="orginal">
        <div class="container">
            <h1 class="py-4 text-white"><i class="fa-solid fa-shield-dog"></i> HTTP Status Dogs</h1>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <input id="urlInput" type="text" value="https://http.dog/[status_code]">
                    <button type="button" class="btn btn-primary" onclick="getUrl()"><a id="myLink" target="_blank" class="an">Check it!</a></button>
                </div>
            </nav>
            <h6 class="text-white py-2">Note: Change the [status_code] and Check it!</h6>
            <div class="container-fluid">
                <div id="data-container" class="row my-5"></div>
            </div>
        </div>
    </div>



    <!-- <div class="container-fluid">
        <h1 class="text-center py-4">HTTP Status Dogs</h1>
        <div id="data-container" class="row"></div>
    </div> -->

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
