<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="orginal">
        <div class="container">
            <h1 id="title" style="text-align: center;">Simple Calculator</h1>
            <div class="first-container">
                <p id="description" class="paragraph">This calculator allows you to perform basic arithmetic operations including addition, subtraction, multiplication, division, and modulus. It also supports memory functions and only accepts numeric input via the keyboard.</p>
                <div class="calculator">
                    <input type="text" id="result" readonly>
                    <div class="buttons">
                        <button class="btn btn-primary" id="mc">MC</button>
                        <button class="btn btn-primary" id="m-plus">M+</button>
                        <button class="btn btn-primary" id="m-minus">M-</button>
                        <button class="btn btn-primary" id="modulus">%</button>
                        <button class="btn btn-light" id="1">1</button>
                        <button class="btn btn-light" id="2">2</button>
                        <button class="btn btn-light" id="3">3</button>
                        <button class="btn btn-primary" id="add">+</button>
                        <button class="btn btn-light" id="4">4</button>
                        <button class="btn btn-light" id="5">5</button>
                        <button class="btn btn-light" id="6">6</button>
                        <button class="btn btn-primary" id="subtract">-</button>
                        <button class="btn btn-light" id="7">7</button>
                        <button class="btn btn-light" id="8">8</button>
                        <button class="btn btn-light" id="9">9</button>
                        <button class="btn btn-primary" id="multiply">*</button>
                        <button class="btn btn-danger" id="clear">C</button>
                        <button class="btn btn-light" id="0">0</button>
                        <button class="btn btn-primary" id="equal">=</button>
                        <button class="btn btn-primary" id="divide">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
